<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layout/basic" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout ">
<th:block layout:fragment="title">
    <title>마이페이지 | What's Your Game?</title>
</th:block>

<th:block layout:fragment="content">
    <div class="container">
        <div class="row-mypage">
            <div class="col-md-4 animate-box fadeInUp animated-fast">
                <div class="fh5co-contact-info">
                    <h3>닉네임</h3>
                </div>
            </div>
            <div class="col-md-6 animate-box fadeInUp animated-fast">
                <input type="text" placeholder="닉네임" name="name" th:value="${user.name}" class="input-mypage">
                <button class="btn btn-primary">수정</button>
            </div>
        </div>
        <div id="fh5co-product">
            <div class="col-md-12 animate-box fadeInUp animated-fast">
                <div class="fh5co-contact-info">
                    <h3>찜한 게임</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 text-center animate-box fadeInUp animated-fast" th:each="game: ${wishList}">
                    <div class="product">
                        <a th:href="'/games/'+${game.id}" class="icon">
                            <div class="product-grid" th:style="'background-image:url('+${game.img}+');'">
                            </div>
                        </a>
                        <div class="desc">
                            <h3 th:text="${game.name}"><a th:href="'/games/'+${game.id}">게임 제목</a></h3>
                            <span th:text="${game.genre}+' | '+${game.platform}+' | '+${game.publisher.name}">장르 | 플랫폼 | 게임사</span><br>
                            <div class="star-ratings star-game star-game-list">
                                <div class="star-ratings-fill space-x-2 text-lg"
                                     th:style="'width: '+${game.gameReviewInfo.avgReviewScore *20}+'%'">
                                    <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
                                </div>
                                <div class="star-ratings-base space-x-2 text-lg">
                                    <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
                                </div>
                            </div>
                            <span class="avgscore" th:text="${game.gameReviewInfo.avgReviewScore}+' ('+${game.gameReviewInfo.reviewCnt}+')'">별점 (리뷰)</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>

</html>

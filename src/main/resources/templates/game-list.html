<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layout/basic">
<th:block layout:fragment="title">
    <title>전체 게임 | What's Your Game?</title>
</th:block>

<th:block layout:fragment="content">
    <div class="container">
        <div id="fh5co-product">
            <div class="fh5co-contact-info">
            <div class="col-md-9 animate-box fadeInUp animated-fast">
                    <h3>전체 게임</h3>
                </div>
            <div class="col-md-3 animate-box fadeInUp animated-fast">
                <span><a href="#">기본순</a> | <a href="#">인기순</a> | <a href="#">최신순</a></span>
            </div>
            </div>
            <div class="row">
                <div class="col-md-4 text-center animate-box fadeInUp animated-fast" th:each="game: ${gameList}">
                    <div class="product">
                        <a th:href="'/games/'+${game.id}" class="icon">
                            <div class="product-grid" th:style="'background-image:url('+${game.img}+');'">
                            </div>
                        </a>
                        <div class="desc">
                            <h3 th:text="${game.name}"><a th:href="'/games/'+${game.id}">게임 제목</a></h3>
                            <span th:text="${game.genre}+' | '+${game.platform}+' | '+'게임사'">장르 | 플랫폼 | 게임사</span><br>
                            <span class="price">별점(리뷰)</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</th:block>

</html>
